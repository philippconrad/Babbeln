<div class="page-header">
  <h1>User Registration</h1>
</div>

<div class="row show-hide-message" ng-show="register.errorMsg">
  <div class="alert alert-danger">{{ register.errorMsg }}</div>
</div>

<div class="row show-hide-message" ng-show="register.successMsg">
  <div class="alert alert-success"><b>Success:</b>{{ register.successMsg }}</div>
</div>

<div class="jumbotron text-center" ng-show="register.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading......</p>
</div>

<div class="row">
  <form ng-submit="register.regUser(regData)">
    <!-- Email -->
    <label>Email:</label>
    <input type="text" name="email" class="form-control" ng-model="register.regData.email">
    <br>
    <!-- Username -->
    <label>Username:</label>
    <input type="text" name="username" class="form-control" ng-model="register.regData.username">
    <br>
    <!-- Password -->
    <label>Password:</label>
    <input type="password" name="password" class="form-control" ng-model="register.regData.password">
    <br>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
