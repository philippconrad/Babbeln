<div class="page-header">
  <h1>Passwort vergessen?</h1>
</div>

<div class="row show-hide-message" ng-show="password.errorMsg">
  <div class="alert alert-danger">{{ password.errorMsg }}</div>
</div>

<div class="row show-hide-message" ng-show="password.successMsg">
  <div class="alert alert-success">{{ password.successMsg }}</div>
</div>

<div class="jumbotron text-center" ng-show="password.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading......</p>
</div>

<div class="row">
  <form name="userForm" ng-submit="password.sendPassword(userData, userForm.$valid)" novalidate>
    <!-- password -->
    <label>Benutzername:</label>
    <input ng-disabled="password.disabled" type="text" name="username" class="form-control" ng-model="password.userData.username">
    <br>
    <button ng-disabled="password.disabled" type="submit" class="btn btn-primary">Anfordern</button>&nbsp
  </form>
</div>
