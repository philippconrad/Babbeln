<div class="page-header">
  <h1>Benutzername vergessen?</h1>
</div>

<div class="row show-hide-message" ng-show="username.errorMsg">
  <div class="alert alert-danger">{{ username.errorMsg }}</div>
</div>

<div class="row show-hide-message" ng-show="username.successMsg">
  <div class="alert alert-success">{{ username.successMsg }}</div>
</div>

<div class="jumbotron text-center" ng-show="username.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading......</p>
</div>

<div class="row">
  <form name="userForm" ng-submit="username.sendUsername(userData, userForm.$valid)" novalidate>
    <!-- Username -->
    <label>Email:</label>
    <input ng-disabled="username.disabled" type="text" name="email" class="form-control" ng-model="username.userData.email">
    <br>
    <button ng-disabled="username.disabled" type="submit" class="btn btn-primary">Anfordern</button>&nbsp
  </form>
</div>
