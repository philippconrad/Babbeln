<div class="page-header">
  <h1>User Login</h1>
</div>

<div class="row show-hide-message" ng-show="facebook.errorMsg">
  <div class="alert alert-danger">{{ facebook.errorMsg }}</div>
</div>

<div class="row show-hide-message" ng-show="twitter.errorMsg">
  <div class="alert alert-danger">{{ twitter.errorMsg }}</div>
</div>

<div class="row show-hide-message" ng-show="google.errorMsg">
  <div class="alert alert-danger">{{ google.errorMsg }}</div>
</div>

<div class="row show-hide-message" ng-show="main.errorMsg">
  <div class="alert alert-danger">{{ main.errorMsg }}</div>
</div>

<div class="row show-hide-message" ng-show="main.successMsg">
  <div class="alert alert-success"><b>Success:</b>{{ main.successMsg }}</div>
</div>

<div class="jumbotron text-center" ng-show="main.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading......</p>
</div>

<div class="row">
  <form ng-submit="main.doLogin(loginData)">
    <!-- Username -->
    <label>Username:</label>
    <input type="text" name="username" class="form-control" ng-model="main.loginData.username">
    <br>
    <!-- Password -->
    <label>Password:</label>
    <input type="password" name="password" class="form-control" ng-model="main.loginData.password">
    <br>
    <button type="submit" class="btn btn-primary">Login</button>&nbsp
    <button type="button" class="btn btn-success" ng-click="main.facebook();">Facebook</button>
    <button type="button" class="btn btn-warning" ng-click="main.twitter();">Twitter</button>
    <button type="button" class="btn btn-danger" ng-click="main.google();">Google</button>
  </form>
</div>
